<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Lista De Imagenes</h2><br>
            <div class="row">
                <div class="card col-5 img-card-jm" style="width: 18rem;" *ngFor="let image of images | async">
                    <img class="card-img-top" src="https://www.cinecalidad.to/wp-content/uploads/2018/11/mision-imposible-repercusion.jpg" alt="Card image cap" width="100" height="180">
                    <div class="card-body">
                        <h5 class="card-title">{{image.title}}</h5>
                        <p class="card-text">
                            {{image.description}} <br>
                            <small>{{image.id | date:'medium'}}</small>
                        </p>
                        <div class="row">
                            <button type="button" class="btn btn-primary col-5" (click)="getImage(image.id)">Editar</button>
                            &nbsp;
                            <button type="button" class="btn btn-danger col-5" (click)="deleteImage(image.id)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Crear Imagenes</h2><br>
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control" placeholder="Ingresar el titulo" [(ngModel)]="image.title">
            </div>
            <div class="form-group">
                <label>Descripci√≥n</label>
                <textarea class="form-control" rows="5" [(ngModel)]="image.description"></textarea>
            </div>
            <hr>
            <button type="button" class="btn btn-primary" (click)="validateStatusButton()">{{textButton}}</button>&nbsp;
            <button type="button" class="btn btn-secondary" (click)="cancelImage()">Cancelar</button>
        </div>
    </div>
</div>
